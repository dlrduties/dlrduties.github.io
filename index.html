<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnGOAL</title>
    <style>
        :root {
            --base-color: #03BC00;
            --temp-color: #3559E8;
        }
		
		* {
			box-sizing: border-box;
		}     

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #1e88e5;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
        }

        h2 {
            font-size: 24px;
            margin-top: 40px;
            margin-bottom: 16px;
        }

        a {
            color: #1e88e5;
            text-decoration: none;
        }

        input, button {
            height: 44px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #424242;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #1e88e5;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        button:disabled {
            background-color: #424242;
            cursor: not-allowed;
        }

        input:not(.duty-type):not(.duty-number) {
            text-align: center;
            padding: 0 12px;
        }

        input::placeholder {
            text-align: center;
        }

        /* Splash screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .splash-content {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .login-fields {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .login-fields input, .login-fields button {
            width: 100%;
            margin-bottom: 8px;
        }

        .splash-title {
            color: #1e88e5;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(8px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-text {
            color: #1e88e5;
            font-size: 18px;
            margin-top: 20px;
        }

        .simple-loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #1e88e5;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Input sections */
        .input-section {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
        }

        .input-row input {
            flex: 1;
        }

        .helper-text {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 12px;
            text-align: center;
        }

        /* Duty table */
        .duty-rows {
            margin-bottom: 16px;
        }

        .duty-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            position: relative;
        }
        
        .row-buttons {
            display: flex;
            gap: 4px;
            margin-left: auto;
        }

        .duty-type {
            width: 60px;
            text-transform: uppercase;
            text-align: center;
        }
        
        .duty-type::placeholder {
            text-transform: none;
        }

        .duty-number {
            width: 60px;
            text-align: center;
        }

        .duty-date {
            width: 140px;
        }

        .duty-info {
            color: #1e88e5;
            font-size: 14px;
            cursor: pointer;
            margin-right: 8px;
            line-height: 1.35;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .duty-info:hover {
            text-decoration: underline;
        }

        .row-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            padding: 0;
            width: 32px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .remove-row {
            color: #ff4444;
        }

        .insert-button {
            color: #4caf50;
            font-size: 18px;
        }

        /* Lookup results inline */
        .lookup-results {
            margin-top: 16px;
        }

        .lookup-card {
            background-color: rgba(30, 136, 229, 0.05);
            border: 1px solid rgba(30, 136, 229, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .lookup-card:hover {
            background-color: rgba(30, 136, 229, 0.1);
            border-color: rgba(30, 136, 229, 0.4);
        }

        .lookup-card-header {
            font-size: 16px;
            font-weight: 600;
            color: #1e88e5;
            margin-bottom: 8px;
        }

        .lookup-card-details {
            font-size: 14px;
            color: #888;
            margin-bottom: 0;
        }

        .lookup-card-content {
            background-color: #1a1a1a;
            border-radius: 6px;
            padding: 0 16px;
            margin-top: 12px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .lookup-card-content.expanded {
            max-height: 2000px;
            padding: 16px;
        }

        .lookup-error {
            color: #e53935;
            margin-top: 16px;
            text-align: center;
        }

        /* Duty modal */
        .duty-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0s linear 0.3s;
        }

        .duty-modal.is-visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .duty-modal-content {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            margin: 0 auto;
        }

        .duty-modal.is-visible .duty-modal-content {
            transform: scale(1);
        }

        .duty-modal-header {
            background: linear-gradient(90deg, #1e88e5, #1565c0);
            color: white;
            padding: 16px 20px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 28px;
            padding: 4px 8px;
            line-height: 1;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .duty-modal-body {
            padding: 20px;
            max-height: calc(80vh - 64px);
            overflow-y: auto;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-header {
            font-size: 16px;
            color: #1e88e5;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-item {
            margin-bottom: 8px;
            display: flex;
            gap: 12px;
        }

        .section-label {
            color: #888;
            min-width: 100px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                height: 52px;
            }
            
            input[type="date"] {
                min-height: 52px;
                line-height: normal;
            }

            .input-section {
                padding: 16px;
            }

            .input-row {
                flex-direction: column;
            }

            .input-row input {
                width: 100%;
            }

            .duty-row {
                gap: 6px;
                flex-wrap: nowrap;
            }

            .duty-type, .duty-number {
                width: 50px;
                font-size: 13px;
                height: 52px;
                flex-shrink: 0;
            }

            .duty-date {
                width: 100%;
                max-width: 140px;
                height: 52px;
                flex-shrink: 0;
            }

            .duty-info {
                font-size: 15px;
                margin-right: 4px;
                overflow: hidden;
                max-width: 120px;
                line-height: 1.35;
                text-align: center;
            }
            
            .row-buttons {
                margin-left: auto;
                flex-shrink: 0;
            }

            .row-button {
                width: 36px;
                height: 52px;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group button {
                width: 100%;
            }

			.duty-modal {
				padding: 1rem;
			}

			.duty-modal-content {
				width: 100%;
				max-width: calc(100vw - 2rem);
			}

            .duty-modal-body {
                padding: 16px;
                max-height: calc(80vh - 64px);
                overflow-y: auto;
            }

            .section-item {
                flex-direction: column;
                gap: 4px;
            }

            .section-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <h1 class="splash-title">Welcome to OwnGOAL!</h1>
            <div id="loginForm">
                <p>Please sign in</p>
                <div class="login-fields">
                    <input type="email" id="emailInput" placeholder="Email">
                    <input type="password" id="passwordInput" placeholder="Password">
                    <button id="loginButton" onclick="signIn()">Sign In</button>
                    <a href="#" onclick="showPasswordResetForm(); return false;" style="font-size: 14px; margin-top: 12px; display: inline-block;">Reset Password</a>
                </div>
                <p id="loginError" style="color: #e53935; display: none;"></p>
            </div>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div id="passwordResetModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.7); z-index: 1010; justify-content: center; align-items: center;">
        <div style="background-color: #1e1e1e; border-radius: 8px; padding: 20px; width: 90%; max-width: 400px;">
            <h3 style="color: #1e88e5; margin-top: 0;">Reset Password</h3>
            <p style="margin-bottom: 20px;">Enter your email address to receive a link to reset your password.</p>
            
            <div style="display: flex; flex-direction: column;">
                <input type="email" id="resetEmailInput" placeholder="Email" style="margin-bottom: 16px; width: 100%; height: 44px; background-color: #1e1e1e; color: #ffffff; border: 1px solid #424242; border-radius: 5px; padding: 0 12px;">
                <div style="display: flex; gap: 10px;">
                    <button onclick="sendPasswordReset()" style="flex: 1;">Send Reset Link</button>
                    <button onclick="hidePasswordResetForm()" style="background-color: #424242; flex: 1;">Cancel</button>
                </div>
            </div>
            <p id="resetMessage" style="margin-top: 16px; display: none;"></p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="simple-loader"></div>
        <div class="loading-text">Loading duty data...</div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent" style="display: none;">
        <h1>OwnGOAL</h1>

        <!-- Auto Calendar Builder -->
        <h2>Calendar Builder</h2>
        <div class="input-section">
            <input type="text" id="employeeNumber" placeholder="Employee Number (e.g. 300123)" maxlength="6" pattern="\d{6}" style="width: 100%; margin-bottom: 12px;">
            <div class="helper-text">Select a date range</div>
            <div class="input-row">
                <input type="date" id="fromDate">
                <input type="date" id="toDate">
            </div>
            <button onclick="loadDuties()" id="loadButton" style="width: 100%; margin-top: 8px;">Load Duties</button>
        </div>

        <div id="dutyTableSection" style="display: none;">
            <div id="icsBuilderRows" class="duty-rows"></div>
            <div class="button-group">
                <button onclick="generateICS()">Download Calendar</button>
            </div>
        </div>

        <!-- Manual Lookup -->
        <h2>Manual Duty Lookup</h2>
        <div class="input-section">
            <input type="text" id="manualDutyNumber" placeholder="Enter duty number (e.g. 123)" 
                   style="width: 100%;" oninput="lookupDuty()">
            <div id="manualLookupResult"></div>
        </div>

        <a href="#" onclick="signOut(); return false;" style="display: block; margin-top: 40px;">Sign Out</a>
    </div>

    <!-- Duty Modal -->
    <div class="duty-modal" id="dutyModal">
        <div class="duty-modal-content">
            <div class="duty-modal-header">
                <span id="modalTitle">Duty Details</span>
                <button class="close-modal" onclick="closeDutyModal()">×</button>
            </div>
            <div class="duty-modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script>
        let globalDuties = {};
        let dataLoaded = false;

        const catTypes = {
            "AL": "#415F16", "BH": "#2D1A13", "E": "#046986", "EE": "#046986",
            "EM": "#043B3B", "M": "#043B3B", "ML": "#043B3B", "L": "#03213A",
            "LL": "#03213A", "IT": "#7F235E", "O": "#0D5B0B", "RD": "#0D5B0B",
            "MRD": "#0D5B0B", "LD": "#5E2708", "OAL": "#426017", "OT": "#6E0C15",
            "T": "#7F235E"
        };

        const dayNames = {
            "O": "Rest day", "RD": "Rest day", "AL": "Annual leave",
            "OAL": "Owed annual leave", "MRD": "Rest day (manual)",
            "LD": "Lieu day", "BH": "Bank holiday", "T": "Training day",
            "SB": "Standby", "IT": "Training", "TR": "Training"
        };

        const locationAddresses = {
            "BBO": "Beckton DLR Depot",
            "HIL": "Poplar DLR Depot",
            "BEDP": "Beckton DLR Depot"
        };

        // Set date picker limits
        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const minDate = new Date(today);
            minDate.setDate(today.getDate() - 7);
            const maxDate = new Date(today);
            maxDate.setDate(today.getDate() + 21);

            document.getElementById('fromDate').min = formatDateForInput(minDate);
            document.getElementById('fromDate').max = formatDateForInput(maxDate);
            document.getElementById('toDate').min = formatDateForInput(minDate);
            document.getElementById('toDate').max = formatDateForInput(maxDate);
            document.getElementById('fromDate').value = formatDateForInput(today);
            document.getElementById('toDate').value = formatDateForInput(maxDate);

            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        signIn();
                    }
                });
            }
        });

        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Authentication
        function signIn() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorElement = document.getElementById('loginError');
            const loginButton = document.getElementById('loginButton');
            
            if (!email || !password) {
                errorElement.textContent = "Please enter both email and password";
                errorElement.style.display = "block";
                return;
            }
            
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="button-spinner"></span>Signing in...';
            errorElement.style.display = "none";
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    errorElement.style.display = "none";
                    loadGlobalData();
                })
                .catch((error) => {
                    errorElement.textContent = getUserFriendlyAuthError(error);
                    errorElement.style.display = "block";
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Sign In';
                });
        }

        function getUserFriendlyAuthError(error) {
            switch (error.code) {
                case 'auth/invalid-login-credentials':
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-email':
                    return "Incorrect email or password.";
                case 'auth/too-many-requests':
                    return "Too many failed login attempts. Please try again later.";
                default:
                    return "Login error: " + error.message;
            }
        }

        function signOut() {
            firebase.auth().signOut().then(() => {
                document.getElementById('splashScreen').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('emailInput').value = '';
                document.getElementById('passwordInput').value = '';
                document.getElementById('loginButton').disabled = false;
				document.getElementById('loginButton').innerHTML = 'Sign In';
                dataLoaded = false;
                globalDuties = {};
            });
        }

        // Password reset functions
        function showPasswordResetForm() {
            const modal = document.getElementById('passwordResetModal');
            modal.style.display = 'flex';
            
            const loginEmail = document.getElementById('emailInput').value;
            if (loginEmail) {
                document.getElementById('resetEmailInput').value = loginEmail;
            }
            
            document.getElementById('resetMessage').style.display = 'none';
            document.getElementById('resetMessage').textContent = '';
        }

        function hidePasswordResetForm() {
            document.getElementById('passwordResetModal').style.display = 'none';
        }

        function sendPasswordReset() {
            const email = document.getElementById('resetEmailInput').value;
            const messageElement = document.getElementById('resetMessage');
            
            if (!email) {
                messageElement.textContent = "Please enter your email address";
                messageElement.style.color = "#e53935";
                messageElement.style.display = "block";
                return;
            }
            
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    messageElement.textContent = "Password reset email sent! Check your inbox.";
                    messageElement.style.color = "#4caf50";
                    messageElement.style.display = "block";
                    
                    setTimeout(() => {
                        hidePasswordResetForm();
                    }, 3000);
                })
                .catch((error) => {
                    let errorMessage;
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = "No account found with this email address";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "Please enter a valid email address";
                            break;
                        default:
                            errorMessage = "Error sending reset email: " + error.message;
                    }
                    messageElement.textContent = errorMessage;
                    messageElement.style.color = "#e53935";
                    messageElement.style.display = "block";
                });
        }

        async function loadGlobalData() {
            document.getElementById('loadingOverlay').classList.add('active');
            
            try {
                const storage = firebase.storage();
                const fileRef = storage.ref('global-duties/global-duties.json.gz');
                const url = await fileRef.getDownloadURL();
                
                const response = await fetch(url);
                const compressedData = await response.arrayBuffer();
                
                const decompressed = pako.ungzip(new Uint8Array(compressedData), { to: 'string' });
                globalDuties = JSON.parse(decompressed);
                
                dataLoaded = true;
                document.getElementById('loadingOverlay').classList.remove('active');
                showMainContent();
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading duty data. Please try again.');
                document.getElementById('loadingOverlay').classList.remove('active');
                signOut();
            }
        }

        function showMainContent() {
            document.getElementById('splashScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        function loadDuties() {
            const employeeNum = document.getElementById('employeeNumber').value.trim();
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            if (!employeeNum || employeeNum.length !== 6 || !/^\d{6}$/.test(employeeNum)) {
                alert('Please enter a valid 6-digit employee number');
                return;
            }

            if (!fromDate || !toDate) {
                alert('Please select both from and to dates');
                return;
            }

            if (new Date(fromDate) > new Date(toDate)) {
                alert('From date must be before or equal to To date');
                return;
            }

            const matchedDuties = [];
            for (const [date, duties] of Object.entries(globalDuties)) {
                if (date >= fromDate && date <= toDate) {
                    for (const [key, duty] of Object.entries(duties)) {
                        if (duty.EmployeeNumbers && duty.EmployeeNumbers.includes(employeeNum)) {
                            matchedDuties.push({ date, key, duty });
                        }
                    }
                }
            }

            matchedDuties.sort((a, b) => new Date(a.date) - new Date(b.date));
            populateDutyTable(matchedDuties);
            document.getElementById('dutyTableSection').style.display = 'block';
        }

        function populateDutyTable(matchedDuties) {
            const container = document.getElementById('icsBuilderRows');
            container.innerHTML = '';

            matchedDuties.forEach(({ date, key, duty }) => {
                addDutyRowWithData(duty.DutyType, key.split('-')[0], date);
            });

            if (matchedDuties.length === 0) {
                addDutyRowWithData('', '', '');
            }
        }

        function addDutyRowWithData(type, number, date) {
            const container = document.getElementById('icsBuilderRows');
            const row = createDutyRow(type, number, date);
            container.appendChild(row);
        }

        function createDutyRow(type = '', number = '', date = '') {
            const row = document.createElement('div');
            row.className = 'duty-row';

            const typeInput = document.createElement('input');
            typeInput.type = 'text';
            typeInput.className = 'duty-type';
            typeInput.placeholder = 'Type';
            typeInput.value = type;

            if (catTypes[type]) {
                typeInput.style.backgroundColor = catTypes[type];
                typeInput.style.color = 'white';
            }

            typeInput.addEventListener('input', (e) => {

        function insertRowBelow(currentRow) {
            const container = document.getElementById('icsBuilderRows');
            const currentDate = currentRow.querySelector('.duty-date').value;
            const nextRow = currentRow.nextElementSibling;
            
            // Check if next row exists and is empty (no type AND no duty number)
            if (nextRow && nextRow.classList.contains('duty-row')) {
                const nextTypeInput = nextRow.querySelector('.duty-type');
                const nextDutyInput = nextRow.querySelector('.duty-number');
                const nextDateInput = nextRow.querySelector('.duty-date');
                const rowAfterNext = nextRow.nextElementSibling;
                
                // If next row is completely empty and there's a date gap after it
                if (!nextTypeInput.value && !nextDutyInput.value && nextDateInput.value) {
                    const nextDate = nextDateInput.value;
                    const rowAfterNextDate = rowAfterNext && rowAfterNext.classList.contains('duty-row') 
                        ? rowAfterNext.querySelector('.duty-date').value 
                        : null;
                    
                    // Check if there's a gap between next row and row after
                    if (rowAfterNextDate) {
                        const next = new Date(nextDate);
                        const afterNext = new Date(rowAfterNextDate);
                        const daysDiff = (afterNext - next) / (1000 * 60 * 60 * 24);
                        
                        // If there's a gap, fill the next sequential date in the new row
                        if (daysDiff > 1) {
                            const newDate = new Date(next);
                            newDate.setDate(next.getDate() + 1);
                            const newRow = createDutyRow('', '', formatDateForInput(newDate));
                            container.insertBefore(newRow, nextRow.nextSibling);
                            return;
                        }
                    }
                }
            }
            
            // Original logic
            let newDate = '';
            
            if (nextRow && nextRow.classList.contains('duty-row')) {
                const nextDate = nextRow.querySelector('.duty-date').value;
                if (currentDate && nextDate) {
                    const current = new Date(currentDate);
                    const next = new Date(nextDate);
                    const dayAfterCurrent = new Date(current);
                    dayAfterCurrent.setDate(current.getDate() + 1);
                    
                    if (formatDateForInput(dayAfterCurrent) === nextDate) {
                        newDate = '';
                    } else {
                        newDate = formatDateForInput(dayAfterCurrent);
                    }
                } else if (currentDate) {
                    const dayAfter = new Date(currentDate);
                    dayAfter.setDate(dayAfter.getDate() + 1);
                    newDate = formatDateForInput(dayAfter);
                }
            } else if (currentDate) {
                const dayAfter = new Date(currentDate);
                dayAfter.setDate(dayAfter.getDate() + 1);
                newDate = formatDateForInput(dayAfter);
            }

            const newRow = createDutyRow('', '', newDate);
            container.insertBefore(newRow, currentRow.nextSibling);
        }

                );
                
                if (matchingGroup) {

        function areDutiesIdentical(duty1, duty2) {
            const keyFields = [
                'TypeOfDuty', 'Spreadtime', 'PaidTime',
                'FirstHalfRunNumber', 'FirstHalfStartLocation', 'FirstHalfStartTime',
                'FirstHalfEndLocation', 'FirstHalfEndTime', 'FirstHalfLength',
                'SecondHalfRunNumber', 'SecondHalfStartLocation', 'SecondHalfStartTime',
                'SecondHalfEndLocation', 'SecondHalfEndTime', 'SecondHalfLength',
                'MealBreakDuration'
            ];
            
            return keyFields.every(field => duty1[field] === duty2[field]);
        }

        function formatDateList(dates) {
            if (dates.length === 1) {
                return formatDateDisplay(dates[0]);
            }

            const ranges = [];
            let start = dates[0];
            let prev = dates[0];

            for (let i = 1; i < dates.length; i++) {
                const current = dates[i];
                const prevDate = new Date(prev);
                const currentDate = new Date(current);
                const dayDiff = (currentDate - prevDate) / (1000 * 60 * 60 * 24);

                if (dayDiff === 1) {
                    prev = current;
                } else {
                    if (start === prev) {
                        ranges.push(formatDateDisplay(start));
                    } else {
                        ranges.push(`${formatDateDisplay(start)} to ${formatDateDisplay(prev)}`);
                    }
                    start = current;
                    prev = current;
                }
            }

            if (start === prev) {
                ranges.push(formatDateDisplay(start));
            } else {
                ranges.push(`${formatDateDisplay(start)} to ${formatDateDisplay(prev)}`);
            }

            return ranges.join(', ');
        }

        function calculateBreakDetails(duty) {
            if (!duty.FirstHalfEndTime || !duty.SecondHalfStartTime) return "N/A";

            const [breakHours, breakMins] = calculateTimeDifference(
                duty.FirstHalfEndTime,
                duty.SecondHalfStartTime
            ).split(':').map(Number);

            const [mealHours, mealMins] = duty.MealBreakDuration.split(':').map(Number);
            
            const totalBreakMins = (breakHours * 60 + breakMins);
            const mealBreakMins = (mealHours * 60 + mealMins);
            const paidBreakMins = totalBreakMins - mealBreakMins;
            
            const paidHours = Math.floor(paidBreakMins / 60);
            const paidMins = paidBreakMins % 60;
            const paidBreak = `${paidHours.toString().padStart(2, '0')}:${paidMins.toString().padStart(2, '0')}`;

            return `${formatTime(breakHours, breakMins)} (${duty.MealBreakDuration} unpaid + ${paidBreak} paid)`;
        }

        function calculateTimeDifference(time1, time2) {
            const [h1, m1] = time1.split(':').map(Number);
            const [h2, m2] = time2.split(':').map(Number);
            
            let diffMinutes = (h2 * 60 + m2) - (h1 * 60 + m1);
            if (diffMinutes < 0) diffMinutes += 24 * 60;
            
            const hours = Math.floor(diffMinutes / 60);
            const minutes = diffMinutes % 60;
            return formatTime(hours, minutes);
        }

        function formatTime(hours, minutes) {
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;

        // ICS Generation (keeping existing code)
        function generateICS() {
            const rows = document.querySelectorAll('.duty-row');
            const date = new Date();
            const generatedDate = date.toLocaleDateString().split("/").reverse().join("");
            
            const validRows = Array.from(rows).filter(row => {

                const dutyType = row.querySelector('.duty-type')?.value?.trim();
                const dutyNumberInput = row.querySelector('.duty-number')?.value?.trim();
                return dateStr && (dutyType || dutyNumberInput);
            });

            if (validRows.length === 0) {
                alert('No duties to export');
                return;
            }
            
            let icsContent = `BEGIN:VCALENDAR
CALSCALE:GREGORIAN
X-LOTUS-CHARSET:UTF-8
METHOD:PUBLISH
PRODID:-//DLR duties//EN
VERSION:2.0
`;

            for (let row of validRows) {
                const dutyNumber = row.querySelector('.duty-number')?.value;
                const dutyType = row.querySelector('.duty-type')?.value?.toUpperCase() || '';
                const dateStr = row.querySelector('.duty-date')?.value;
                
                if (!dateStr) continue;

                if ((dutyType === "SPARE" || dutyType === "TRAINING" || dutyType === "PANEL" || dayNames[dutyType]) || (dutyType && !dutyNumber)) {
                    icsContent += generateSpecialDutyEvent({
                        date: dateStr,
                        dutyType: dutyType,
                        dutyNumber: dutyNumber
                    }) + "\n";
                    continue;
                }

                if (!dutyNumber) continue;

                if (globalDuties[dateStr]) {
                    const dutyKey = Object.keys(globalDuties[dateStr]).find(key => 
                        key.startsWith(dutyNumber + '-')
                    );

                    if (dutyKey) {
                        const duty = globalDuties[dateStr][dutyKey];
                        const [, location, , startTime, endTime] = dutyKey.split('-');
                        
                        icsContent += generateDutyEvent({
                            date: dateStr,
                            dutyNumber: dutyNumber,
                            dutyType: dutyType || duty.DutyType,
                            startTime: startTime,
                            endTime: endTime,
                            location: location,
                            duty: duty
                        }) + "\n";
                    }
                }
            }
            
            icsContent += 'END:VCALENDAR';
            
            const blob = new Blob([icsContent], {type: 'text/calendar'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `dlr-duties-${generatedDate}.ics`;
            link.click();

        function generateDutyEvent(params) {
            const { date, dutyNumber, dutyType, startTime, endTime, location, duty } = params;
            const dateStr = formatDateForICS(date);
            const uid = `dlr-${dateStr}-${generateId(5)}`;
            
            const { finishDate, finishTime } = calculateEventEnd(date, endTime);
            const description = generateEventDescription(duty, startTime, endTime, location);
            const locationText = locationAddresses[location] || `On ${location} Off ${location}`;
            
            return `BEGIN:VEVENT
UID:${uid}
SUMMARY:${dutyType} ${dutyNumber} ${location} ${startTime.replace(':', '')}-${endTime.replace(':', '')}
LOCATION:${locationText}
DTSTART;TZID=Europe/London:${dateStr}T${startTime.replace(':', '')}00
DTEND;TZID=Europe/London:${finishDate}T${finishTime.replace(':', '')}00
X-MICROSOFT-CDO-BUSYSTATUS:BUSY
CATEGORIES:${dutyType}
PRIORITY:0
STATUS:CONFIRMED
DESCRIPTION:${description}
END:VEVENT
`;
        }

        function generateSpecialDutyEvent(params) {
            const { date, dutyType, dutyNumber } = params;
            const dateStr = formatDateForICS(date);
            const uid = `dlr-${dateStr}-${generateId(5)}`;
            
            const nextDay = new Date(date);
            nextDay.setDate(nextDay.getDate() + 1);
            const endDate = formatDateForICS(formatDateForInput(nextDay));
            
            const eventTitle = dutyNumber ? 
                `${dayNames[dutyType] || dutyType} ${dutyNumber}` :
                (dayNames[dutyType] || dutyType);
            
            return `BEGIN:VEVENT
UID:${uid}
SUMMARY:${eventTitle}
DTSTART;VALUE=DATE:${dateStr}
DTEND;VALUE=DATE:${endDate}
X-MICROSOFT-CDO-BUSYSTATUS:BUSY
X-MICROSOFT-CDO-ALLDAYEVENT:TRUE
CATEGORIES:${dayNames[dutyType] ? dutyType : ''}
PRIORITY:0
STATUS:CONFIRMED
END:VEVENT`;
        }

        function generateEventDescription(duty, startTime, endTime, location) {
            let desc = `Book on at ${startTime}`;
            if (location) desc += ` ${location}`;
            desc += `\\n`;

            if (duty.TypeOfDuty === "SPARE" || duty.TypeOfDuty === "TRAINING" || duty.TypeOfDuty === "PANEL") {
                desc += `${duty.TypeOfDuty}\\n`;
            } else {
                desc += `First Half (${duty.FirstHalfLength}):\\n`;
                if (duty.FirstHalfRunNumber && duty.FirstHalfRunNumber !== "TR") {
                    desc += `R${duty.FirstHalfRunNumber} ${duty.FirstHalfStartLocation} ${duty.FirstHalfStartTime} ${duty.FirstHalfEndTime} ${duty.FirstHalfEndLocation}\\n\\n`;
                }

                if (duty.FirstHalfEndTime && duty.SecondHalfStartTime) {
                    desc += `Break: ${calculateBreakDetails(duty)}\\n\\n`;
                }

                desc += `Second Half (${duty.SecondHalfLength}):\\n`;
                if (duty.SecondHalfRunNumber && duty.SecondHalfRunNumber !== "TR") {
                    desc += `R${duty.SecondHalfRunNumber} ${duty.SecondHalfStartLocation} ${duty.SecondHalfStartTime} ${duty.SecondHalfEndTime} ${duty.SecondHalfEndLocation}\\n`;
                }
            }

            desc += `Book off at ${endTime}`;
            if (location) desc += ` ${location}`;
            desc += `\\n`;

            if (duty.Spreadtime) desc += `Spread time: ${duty.Spreadtime}\\n`;
            if (duty.PaidTime) desc += `Paid time: ${duty.PaidTime}`;

            return desc;
        }

        function calculateEventEnd(date, endTime) {
            const [hours] = endTime.split(':').map(Number);
            let finishDate = formatDateForICS(date);
            let finishTime = endTime;

            if (hours >= 24) {
                finishTime = '23:59';
            }

            return { finishDate, finishTime };
        }

        function formatDateForICS(dateStr) {
            if (!dateStr) return '';
            const [year, month, day] = dateStr.split('-');
            return `${year}${month}${day}`;
        }

        function generateId(len) {
            const chars = 'abcdef0123456789';
            let result = '';
            for (let i = 0; i < len; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }
